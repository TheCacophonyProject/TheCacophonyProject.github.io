<style>
    #app,
    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1;

        justify-content: center;
        width: 100%;
    }
    #app > .cptv-player {
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 7px;
        margin: 10px;
    }
    #app > .cptv-player > .tracks-container {
        margin-bottom: 0;
    }
</style>
<div id="app">
  <cptv-player-vue stand-alone="true"></cptv-player-vue>
</div>

  components: {
    'cptv-player-vue': CptvPlayerVue
  }
